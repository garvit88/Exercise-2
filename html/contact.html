<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <!-- Title of the webpage is set as Garvit Garg -->
        <title>CONTACT - Garvit Garg</title>
        <!-- Refering to css file -->
        <link rel="stylesheet" href="../css/style.css">
        <!-- It is a link to google link to Montserrat font -->
        <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    </head>
    <body>
        <header>
            <label>
                <!-- webpage title points to the home page of the website -->
                <a href="/">Garvit Garg</a>  
            </label>
        </header>
        <!-- navigation bar of the webpage -->
        <nav>
            <ul>
                <li>
                  <a href="/">Home</a>
                </li>
                <li>
                    <a href="about.html">About</a>
                </li>
                <li>
                    <a href="contact.html">Contact</a>
                </li>
            </ul>
        </nav>
        <div class="form_body">
            <h2>Get In Touch</h2>
            <!-- Form for contact which uses Get method but don't send any info -->
            <form action="/" method="Get">
                <ul>
                    <!-- This list item take name input from the user -->
                    <li>
                      <label>Name</label>
                      <input type="text" name="fname" id="fname" />
                      <input type="text" name="lname" id="lname" />
                      <label for="fname" id="firstname">First Name</label>
                      <label for="lname" id="lastname">Last Name</label>
                    </li>
                    <!-- This list item take email from the user -->
                    <li>
                        <label for="email">Email Address</label>
                        <input type="text" name="email" id="email" />
                    </li>
                    <!-- This list item take any message user wants to give as a input -->
                    <li>
                        <label for="message">Message</label>
                        <textarea name="message" id="message"> </textarea>
                    </li>
                    <!-- submit button -->
                    <li>
                        <input type="submit" id="submit" />
                    </li>
                </ul>
            </form>
        </div>
    </body>
</html>
